<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5 shadow rounded-lg">
        <div class="card-header bg-primary text-white bg-black">
          <h3 class="text-center">{{ isSignup ? 'Join our Community' : 'Welcome Back' }}</h3>
        </div>
        <div class="card-body">
          <form *ngIf="!isSignup"  (ngSubmit)="login()">
            <div class="mb-3">
              <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="username" class="form-control rounded-pill" formControlName="username">
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="password" class="form-control rounded-pill" formControlName="password">
              </div>
            </div>
            <!-- <div class="mb-3">
              <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="username" name="username" class="form-control rounded-pill" [(ngModel)]="username" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="password" name="password" class="form-control rounded-pill" [(ngModel)]="password" required>
              </div>
            </div> -->
            <button type="submit" class="btn btn-primary btn-block rounded-pill">Login</button>
          </form>
          <form *ngIf="isSignup" (submit)="registerUser()">
            <div class="mb-3">
              <label for="author" class="form-label">Author <span class="text-danger">*</span></label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="author" name="author" class="form-control rounded-pill" [(ngModel)]="user.name" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="username" name="username" class="form-control rounded-pill" [(ngModel)]="user.username" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="password" name="password" class="form-control rounded-pill" [(ngModel)]="user.password" required>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block rounded-pill">Sign Up</button>
          </form>
          
          
          <button type="button" class="btn btn-link .btn-link-white border-white btn-link-white text-black"
            (click)="toggleSignup()">
            {{ isSignup ? 'Back to Login' : 'Sign up here ' }}
          </button>
          <div *ngIf="signupSuccess" class="alert alert-success mt-3">
            You are successfully registered! Please log in using your credentials.
          </div>
          <p class="text-danger mt-3">{{ errorMessage }}</p>
        </div>
      </div>
    </div>
    <div class="col-lg-6 d-flex align-items-center gradient-custom-2 rounded-lg">
      <div class="text-black px-3 py-4 p-md-5 mx-md-4">
        <h4 class="mb-4">Explore Beyond Books</h4>
        <p class="small mb-0">
          Discover a world of stories, knowledge, and imagination. Join us to share your thoughts and ideas with our
          community.
        </p>
      </div>
    </div>
  </div>
</div>
