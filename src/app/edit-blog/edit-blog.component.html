<div class="container">
    <h2>Edit Blog</h2>
    <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
        <input
          type="text"
          id="title"
          class="form-control"
          formControlName="title"
          required
        >
      </div>
  
      <div class="mb-3">
        <label for="author" class="form-label">Author <span class="text-danger">*</span></label>
        <input
          type="text"
          id="author"
          class="form-control"
          formControlName="author"
          required
        >
      </div>
      <div class="mb-3">
        <label for="tags" class="form-label">Tags <span class="text-danger">*</span></label>
        <input
          type="text"
          id="tags"
          class="form-control"
          formControlName="tags"
          required
        >
      </div>
  
      <div class="mb-3">
        <label for="content" class="form-label">Content <span class="text-danger">*</span></label>
        <textarea
          id="content"
          class="form-control"
          formControlName="content"
          rows="6"
          required
        ></textarea>
      </div>
  
      <div class="mb-3">
        <label for="imageUrl" class="form-label">Image URL <span class="text-danger">*</span></label>
        <input
          type="text"
          id="imageUrl"
          class="form-control"
          formControlName="imageUrl"
          required
          placeholder="Enter a valid image URL (e.g., http://example.com/image.jpg)"
        >
      </div>
  
      <button type="submit" class="btn btn-primary">Update Blog</button>
    </form>
   
    <div class="text-danger mt-3" *ngIf="errorMessage">{{ errorMessage }}</div> 
  </div>
