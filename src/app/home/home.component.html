
<div class="featured-card">
  <div class="container mt-4"><h2 class="text-center bg-black text-uppercase text-white py-3">Featured Blogs</h2>
    <div id="featuredCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div *ngFor="let blog of blogs; let i = index" class="carousel-item" [class.active]="i === 0">
          <div class="row">
            <div class="col-md-6">
              <div class="carousel-image-container">
                <img src="{{ blog.imageUrl }}" class="d-block w-100 carousel-image" alt="{{ blog.title }}">
              </div>
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-start">
              <h1 class="text-primary post-title text-black">{{ blog.title }}</h1>
              
              <p class="mt-3">{{ blog.content.substring(0, 120) }}..</p>
              <h5 class="card-title text-uppercase "><a [routerLink]="['/blog', blog.title]">Read More</a></h5>
            </div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#featuredCarousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a class="carousel-control-next" href="#featuredCarousel" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>
  </div>
</div>

<div class="container mt-5">
  <h2 class="text-uppercase text-white bg-black text-center py-3">Latest Blogs</h2>
  <div class="row">
    <div class="col-md-6" *ngFor="let blog of blogs">
      <div class="card mb-4">
        <img [src]="blog.imageUrl" class="card-img-top" alt="{{ blog.title }}">
        <div class="card-body">
          <h5 class="card-title ">{{ blog.title }}</h5>
           <p class="card-text">{{ blog.content.substring(0, 120) }}...</p>
           <!-- <div>
            <button *ngFor="let tag of blog.tags" class="btn btn-secondary">{{ tag }}</button>
          </div> -->
          <a [routerLink]="['/blog', blog.title]" class="btn btn-primary bg-black text-white">Read More</a>
        </div>
      </div>
    </div>
  </div>
</div>
