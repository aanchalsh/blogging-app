<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Blog</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-header bg-black text-white">
                        <h2>Write Blog</h2>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="blogForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
                                <input type="text" id="title" class="form-control" formControlName="title" required>
                            </div>

                            <div class="mb-3">
                                <label for="author" class="form-label">Author <span class="text-danger">*</span></label>
                                <input type="text" id="author" class="form-control" formControlName="author" [readonly]="true">
                            </div>

                            <div class="mb-3">
                                <label for="tags" class="form-label">Tags (comma separated) <span class="text-danger">*</span></label>
                                <input type="text" id="tags" class="form-control" formControlName="tags" required>
                            </div>

                            <div class="mb-3">
                                <label for="content" class="form-label">Content <span class="text-danger">*</span></label>

                                <angular-editor [placeholder]="'Enter text here...'" [config]="editorConfig" formControlName="content"></angular-editor>

                                <div *ngIf="blogForm?.get('content')?.hasError('minlength')" class="text-danger">
                                    Content must be at least 10 characters long.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="imageUpload" class="form-label">Upload Image <span class="text-danger">*</span></label>
                                <input type="file" id="imageUpload" (change)="fileChangeEvent($event)" accept="image/*" class="form-control" name="file">

                                <img *ngIf="croppedImage" [src]="croppedImage" class="img-fluid mt-3" alt="Uploaded Image">
                            </div>

                            <button type="submit" class="btn btn-primary bg-black">Submit</button>
                        </form> 
                        <div *ngIf="errorMessage" class="error-message">
                            {{ errorMessage }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
